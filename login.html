                                <div class="col-md-6 login-form-1">
                                    <h3>التسجيل</h3>
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder=" * الاسم الأخير  *"
                                                value="" required />
                                            <input type="text" class="form-control" placeholder=" * الاسم الأول"
                                                value="" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="* البريد الإلكتروني "
                                                value="" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="newPassword" class="form-control"
                                                placeholder="* كلمة السر " value="" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="confirmPassword" class="form-control"
                                                placeholder="* أكد كلمة السر " value="" required />
                                        </div>
                                        <div class="form-group check">
                                            <div class="checkbox">
                                                <div class="checkbox-container">
                                                    <input id="checkbox2" type="checkbox">
                                                    <label for="checkbox2">
                                                        سأرى
                                                        <a href="license.html">شروط وأحكام المتجر</a>
                                                        قبل شراء أي منتج
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit" value="تسجيل " />
                                        </div>
                                    </form>
                                    <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch">
                                    </div>
                                </div>

                                <div class="col-md-6 login-form-2">
                                    <h3>
                                        تسجيل الدخول
                                    </h3>
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder=" * البريد الإلكتروني "
                                                value="" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="* كلمة السر"
                                                value="" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit" value="سجل الدخول" required />
                                        </div>
                                        <div class="form-group checkforget">

                                            <a href="#" class="ForgetPwd">نسيت كلمة السر؟</a>


                                            <div class="checkbox">
                                                <div class="checkbox-container">
                                                    <input id="checkbox1" type="checkbox">
                                                    <label for="checkbox1">تذكرني</label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
